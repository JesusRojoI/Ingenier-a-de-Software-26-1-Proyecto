<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Fraud Hunters - Email Phishing</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilos específicos para el juego Email */
        .game-container {
            min-height: 100vh;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: filter 0.5s ease;
        }

        .game-container.dimmed {
            filter: brightness(50%);
        }

        .home-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .home-button {
            background: rgba(255,255,255,0.9);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .home-button:hover {
            transform: scale(1.1);
            background: white;
        }

        .home-icon {
            font-size: 1.5rem;
            color: #5D7A8C;
        }

        /* Ladrón posicionado a la derecha */
        .thief-side-container {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            z-index: 100;
            text-align: center;
        }

        .thief-character {
            position: relative;
        }

        .thief-head {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .thief-head.talking {
            animation: headTalking 1s ease-in-out;
        }

        @keyframes headTalking {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-3deg) scale(1.05); }
            50% { transform: rotate(2deg) scale(1.03); }
            75% { transform: rotate(-2deg) scale(1.05); }
        }

        .speech-bubble {
            position: absolute;
            left: -220px;
            top: 10px;
            width: 200px;
            background: white;
            padding: 12px 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 2px solid #2E86AB;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 101;
        }

        .speech-bubble.show {
            opacity: 1;
            transform: translateX(0);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 20px;
            border-width: 8px 0 8px 10px;
            border-style: solid;
            border-color: transparent transparent transparent #2E86AB;
        }

        .bubble-text {
            font-size: 0.9rem;
            line-height: 1.3;
            color: #333;
            margin: 0;
        }

        .click-hint {
            font-size: 0.7rem;
            color: #666;
            font-style: italic;
            margin-top: 5px;
            text-align: center;
        }

        /* Juego principal */
        .game-main {
            display: none;
            flex: 1;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
        }

        .game-header {
            background: #0078D4;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score, .timer, .suspicion-meter {
            font-family: 'Monomaniac One', sans-serif;
            font-size: 0.9rem;
        }

        .timer.time-warning {
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Cliente de Email */
        .email-client {
            flex: 1;
            background: #f3f2f1;
            display: flex;
            flex-direction: column;
            height: 60vh;
        }

        .email-toolbar {
            background: #faf9f8;
            padding: 1rem;
            border-bottom: 1px solid #e1dfdd;
            display: flex;
            gap: 0.5rem;
        }

        .toolbar-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d2d0ce;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toolbar-btn:hover {
            background: #f3f2f1;
        }

        .email-list {
            flex: 1;
            overflow-y: auto;
            background: white;
        }

        .email-item {
            padding: 1rem;
            border-bottom: 1px solid #e1dfdd;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .email-item:hover {
            background: #faf9f8;
        }

        .email-item.active {
            background: #edebe9;
            border-left: 4px solid #0078D4;
        }

        .email-sender {
            font-weight: bold;
            color: #323130;
            margin-bottom: 0.3rem;
        }

        .email-subject {
            color: #323130;
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .email-preview {
            color: #605e5c;
            font-size: 0.9rem;
        }

        .email-time {
            color: #8a8886;
            font-size: 0.8rem;
            text-align: right;
        }

        /* Vista de Email */
        .email-view {
            display: none;
            flex: 1;
            background: white;
            padding: 2rem;
            overflow-y: auto;
        }

        .email-header {
            border-bottom: 1px solid #e1dfdd;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .email-from {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .email-address {
            color: #605e5c;
            font-size: 0.9rem;
        }

        .email-subject-view {
            font-size: 1.3rem;
            font-weight: bold;
            color: #323130;
            margin: 1rem 0;
        }

        .email-body {
            line-height: 1.6;
            color: #323130;
            white-space: pre-line;
        }

        .email-attachment {
            background: #faf9f8;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            border: 1px solid #e1dfdd;
        }

        .attachment-icon {
            font-size: 1.5rem;
            color: #d83b01;
            margin-right: 0.5rem;
        }

        .suspicious-element {
            background: #fff4ce;
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            border-left: 3px solid #ffb900;
        }

        .player-options {
            padding: 1rem;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
        }

        .quick-responses {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .response-btn {
            padding: 0.8rem;
            border: 2px solid #0078D4;
            border-radius: 25px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .response-btn.low-risk {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .response-btn.medium-risk {
            border-color: #FF9800;
            color: #FF9800;
        }

        .response-btn.high-risk {
            border-color: #F44336;
            color: #F44336;
        }

        .response-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        /* Final del juego */
        .end-game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .end-game-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            max-width: 500px;
        }

        .thief-character.defeated .thief-head {
            filter: grayscale(0.5);
        }

        .final-score {
            font-size: 2rem;
            font-family: 'Monomaniac One', sans-serif;
            color: #1B5E7D;
            margin: 1rem 0;
        }

        .performance-breakdown {
            text-align: left;
            margin: 1rem 0;
        }

        .play-again-btn {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-family: 'Monomaniac One', sans-serif;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .thief-side-container {
                right: 10px;
                width: 180px;
            }
            
            .thief-head {
                width: 100px;
                height: 100px;
            }
            
            .speech-bubble {
                left: -180px;
                width: 160px;
            }
        }

        @media (max-width: 768px) {
            .thief-side-container {
                display: none;
            }
            
            .quick-responses {
                grid-template-columns: 1fr;
            }
            
            .game-main {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Botón Home -->
    <div class="home-container">
        <a href="game.html" class="home-button">
            <i class="bi bi-arrow-left home-icon"></i>
        </a>
    </div>

    <!-- Ladrón a la derecha -->
    <div class="thief-side-container">
        <div class="thief-character">
            <img src="assets/images/carceleroIcon.svg" alt="Ladrón Phisher" class="thief-head" id="thiefHead">
            <div class="speech-bubble" id="speechBubble">
                <p class="bubble-text" id="thiefMessage">¡Je je je! Bienvenido al mundo del email phishing...</p>
                <div class="click-hint">(Toca para continuar)</div>
            </div>
        </div>
    </div>

    <div class="game-container" id="gameContainer">
        <!-- Juego Principal (oculto inicialmente) -->
        <div class="game-main" id="gameMain">
            <div class="game-header">
                <div class="score" id="scoreDisplay">Puntuación: 1000</div>
                <div class="timer" id="timerDisplay">⏱️ 03:00</div>
                <div class="suspicion-meter" id="suspicionDisplay">Sospecha: 0%</div>
            </div>

            <div class="email-client">
                <div class="email-toolbar">
                    <button class="toolbar-btn" onclick="emailGame.markAsSpam()">
                        <i class="bi bi-flag"></i> Marcar como Spam
                    </button>
                    <button class="toolbar-btn" onclick="emailGame.reportPhishing()">
                        <i class="bi bi-shield-exclamation"></i> Reportar Phishing
                    </button>
                    <button class="toolbar-btn" onclick="emailGame.verifySender()">
                        <i class="bi bi-search"></i> Verificar Remitente
                    </button>
                </div>

                <div class="email-list" id="emailList">
                    <!-- Los emails se insertarán aquí dinámicamente -->
                </div>

                <div class="email-view" id="emailView">
                    <!-- Vista individual del email -->
                </div>
            </div>

            <div class="player-options">
                <div class="quick-responses" id="quickResponses">
                    <!-- Las respuestas rápidas se insertarán aquí -->
                </div>
            </div>
        </div>

        <!-- Pantalla Final -->
        <div class="end-game-modal" id="endGameModal">
            <div class="end-game-content">
                <div class="thief-character defeated">
                    <img src="assets/images/carceleroIcon.svg" alt="Ladrón Derrotado" class="thief-head">
                    <div class="speech-bubble show">
                        <p class="bubble-text" id="defeatMessage">¡Maldición! Eres más listo de lo que pensaba...</p>
                    </div>
                </div>
                <h2>¡Has Derrotado al Phisher!</h2>
                <div class="final-score" id="finalScore">Puntuación: 0</div>
                <div class="performance-breakdown" id="performanceBreakdown">
                    <!-- Estadísticas se insertarán aquí -->
                </div>
                <button class="play-again-btn" onclick="playAgain()">Jugar Otra Vez</button>
            </div>
        </div>
    </div>

    <script src="js/email-game.js"></script>
</body>
</html>
