<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Fraud Hunters - WhatsApp Phishing</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/whatsapp-game.css">
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Botón Home -->
    <div class="home-container">
        <a href="game.html" class="home-button">
            <i class="bi bi-arrow-left home-icon"></i>
        </a>
    </div>

    <!-- Ladrón a la derecha -->
    <div class="thief-side-container">
        <div class="thief-character">
            <img src="assets/images/principalIcon.svg" alt="Ladrón Phisher" class="thief-head" id="thiefHead">
            <div class="speech-bubble" id="speechBubble">
                <p class="bubble-text" id="thiefMessage">¡Je je je! Bienvenido, ingenuo...</p>
                <div class="click-hint">(Toca para continuar)</div>
            </div>
        </div>
    </div>

    <div class="game-container" id="gameContainer">
        <!-- Juego Principal (oculto inicialmente) -->
        <div class="game-main" id="gameMain">
            <div class="game-header">
                <div class="score" id="scoreDisplay">Puntuación: 1000</div>
                <div class="timer" id="timerDisplay">⏱️ 03:00</div>
                <div class="suspicion-meter" id="suspicionDisplay">Sospecha: 0%</div>
            </div>

            <div class="whatsapp-chat" id="chatContainer">
                <!-- Los mensajes se insertarán aquí dinámicamente -->
            </div>

            <div class="player-options">
                <div class="quick-responses" id="quickResponses">
                    <!-- Las respuestas rápidas se insertarán aquí -->
                </div>
                <div class="custom-input">
                    <input type="text" id="playerInput" placeholder="Escribe tu respuesta...">
                    <button id="sendButton">Enviar</button>
                </div>
            </div>
        </div>

        <!-- Pantalla Final -->
        <div class="end-game-modal" id="endGameModal">
            <div class="end-game-content">
                <div class="thief-character defeated">
                    <img src="assets/images/principalIcon.svg" alt="Ladrón Derrotado" class="thief-head">

                    <div class="speech-bubble show">
                        <p class="bubble-text" id="defeatMessage">¡Maldición! Eres más listo de lo que pensaba...</p>
                    </div>
                </div>
                <h2>¡Has Derrotado al Phisher!</h2>
                <div class="final-score" id="finalScore">Puntuación: 0</div>
                <div class="performance-breakdown" id="performanceBreakdown">
                    <!-- Estadísticas se insertarán aquí -->
                </div>
                <button class="play-again-btn" onclick="playAgain()">Jugar Otra Vez</button>
            </div>
        </div>
    </div>

    <script src="js/chatbot.js"></script>
    <script src="js/whatsapp-game.js"></script>
</body>
</html>
